<button (click)="showCheckBoxes()">X</button> <br/>
<div *ngIf="show">
    <form [formGroup]="myGroup" >
        <label formArrayName="allLines" *ngFor="let genre of myGroup.controls.allLines.controls; let i = index">
          <input type="checkbox" [formControlName]="i">
          {{allLines[i].LineNumber}}
        </label>
      
      </form>
</div>

<div style="width:50%; height: 50%; margin: 5% 25%">
    <agm-map [latitude]="markerInfo.location.latitude" [longitude]="markerInfo.location.longitude" [zoom]="18">  
     <div>
      <agm-marker  *ngFor="let stat of stati" [latitude]="stat.Latitude" [longitude]="stat.Longitude" [title]="stat.Name" [label]="" [iconUrl]="iconPath"></agm-marker>
        
    </div>
    
    
  
      <agm-polyline   [strokeColor]="selLine.color" >
        <agm-polyline-point  *ngFor="let point of sl.Stations" [latitude]="point.Latitude" [longitude]="point.Longitude">
        </agm-polyline-point>
      </agm-polyline>

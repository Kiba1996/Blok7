<div class="container" style="width: 500px; margin-top: 20px; text-align: center; align-content: center;">
  <h1>Sign In</h1> <br/>

  <form #loginForm="ngForm" (ngSubmit)="onSignIn(loginForm.value, loginForm)">
      <div class="form-group">
        <label for="email">Email address</label>
        <input required type="email" class="form-control" name="Email" placeholder="Email" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input required type="password" class="form-control" name="Password" placeholder="Password" ngModel>
      </div>

      <br/><br/>
      <button  type="submit" class="btn">Sign In</button>
    </form>
</div>

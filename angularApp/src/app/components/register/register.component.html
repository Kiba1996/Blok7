<div class="container" style="width: 800px; text-align: center; ">
  <label>Do you want to register as admin or controller?</label><a [routerLink]="['/regAdminController']"> Click here</a>
  <h1>Register</h1>
  <br/>
 <form [formGroup]="registerForm" (ngSubmit)="Button1()"> 
    <div class="form-group">
        <label>Passenger type</label>
        <select class="form-control" name="PassengerType" [value]="Regular" (click)='SelectedType($event, registerForm)' formControlName="PassengerType">
          <option *ngFor="let type of types" value="{{type.Name}}" >{{type.Name}}</option>
        </select>
      </div>
  
    <div class="row">
    <div class="col">
    
    <div class="form-group">
      <label for="Email">Email address</label>
      <input required type="email" class="form-control" name="Email" placeholder="Email" id="Email" data-toggle="tooltip" data-placement="top" formControlName="Email">
     
      <!-- <div *ngIf="f.Email.invalid && (f.Email.dirty || f.Email.touched)" class="alert alert-danger">
        <ng-container *ngIf="f.Email.errors.required">
          <p>Email is required.</p>
        </ng-container>
        <ng-container *ngIf="f.Email.errors.email">
          <p>Please enter valid email! Example: name@gmail.com</p>
        </ng-container>
      </div> -->

    </div>

    <div class="form-group">
      <label for="Name">Name</label>
      <input required type="text" class="form-control" name="Name" placeholder="Name" id="Name" formControlName="Name">
      
      <!-- <div *ngIf="f.Name.invalid && (f.Name.dirty || f.Name.touched)" class="alert alert-danger">
        <ng-container *ngIf="f.Name.errors.required">
          <p>Name is required.</p>
        </ng-container>
      </div> -->

    </div>

      <div class="form-group">
        <label for="surname">Surname</label>
        <input required type="text" class="form-control" name="Surname" placeholder="Surname" id="Surname" formControlName="Surname">
        
        <!-- <div *ngIf="f.Surname.invalid && (f.Surname.dirty || f.Surname.touched)" class="alert alert-danger">
          <ng-container *ngIf="f.Surname.errors.required">
            <p>Surname is required.</p>
          </ng-container>
        </div> -->

      </div>
      
      <div class="form-group">
          <label for="Address">Address</label>
          <input required type="text" class="form-control" name="Address" placeholder="Address" id="Address" formControlName="Address">
        
          <!-- <div *ngIf="f.Address.invalid && (f.Address.dirty || f.Address.touched)" class="alert alert-danger">
            <ng-container *ngIf="f.Address.errors.required">
              <p>Address is required.</p>
            </ng-container>
          </div> -->

      </div>

      
    </div>
    
    
    <div class="col">
      
      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input required type="date" class="form-control" name="Birthday" placeholder="dd/mm/yyyy" id="Birthday" formControlName="Birthday">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input required type="password" class="form-control" name="Password"  placeholder="Password"  formControlName="Password">
        
        <!-- <div *ngIf="f.Password.invalid && (f.Password.dirty || f.Password.touched)" class="alert alert-danger">
          <ng-container *ngIf="f.Password.errors.required">
            Password is required.
          </ng-container>
          <ng-container *ngIf="f.Password.errors.minlength">
            <p>Password must be at least 6 characters long.</p>
          </ng-container>
          <ng-container *ngIf="f.Password.errors.pattern">
            <p>Passwords must have at least one non letter or digit character. Passwords must have at least one digit ('0'-'9'). Passwords must have at least one uppercase ('A'-'Z').</p>
          </ng-container>
        </div> -->

      </div>

      <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input required type="password" class="form-control" name="ConfirmPassword" placeholder="Confirm password" formControlName="ConfirmPassword">
          
          <!-- <div *ngIf="registerForm.errors?.doesntMatch && (f.ConfirmPassword.dirty || f.ConfirmPassword.touched)" class="alert alert-danger">
            <p>Doesnt match with password.</p>
          </div> -->

       </div>

      <div  class="form-group">
        <label for="image">Upload a picture of a document </label> 
      <!-- <*ngIf="registerForm.get('PassengerType').value != 'Regular'" class="form-group" ?  -->
          <div class="input-group">
              <div class="custom-file">
                <input type="file" [disabled] = "fileDisabled" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" 
                (change)="onFileSelected($event)">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
              </div>
          </div>
            

      </div>
     </div> 
  </div>
  <br/>
<div>
    <button  type="submit"  class="btn" >Register</button>
    <!-- [disabled]="registerForm.invalid" -->
</div>
     
    
    </form>
</div> 

<ul class="serverErrors">
  <li *ngFor="let error of serverErrors">
    {{error}}
  </li>
</ul>

<div class="container" style="width: 500px; text-align: center; ">
  <h1>Registration</h1>
  <form #registrationForm="ngForm" (ngSubmit)="Button1(registrationForm.value, registrationForm)">
    <div class="form-group">
      <label for="role">Role</label><br/>
      <label style="margin-right: 150px" >
        <input class="form-check-input" required type="radio" value="AppUser"  (click)="setradio('AppUser')"  name="Role"  ngModel>User
      </label>
      <label style="align-content: center" > 
        <input required type="radio" value="Controller" class="form-check-input" (click)="setradio('Controller')" name="Role"  ngModel> Controller
      </label>
      <label style="margin-left: 120px" >
        <input required type="radio" value="Admin" class="form-check-input" (click)="setradio('Admin')" name="Role"  ngModel> Admin
      </label>
     </div>  
    <div *ngIf="isSelected('AppUser')">
      <h4>Type</h4>
      
      <select class="form-control" name="PassengerType" [value]="Regular" ngModel>
          <option *ngFor="let type of types" value="{{type.Name}}" >{{type.Name}}</option>
        </select>
        <div *ngIf="!validations.RoleOk" style="color:red">Role can't be empty.</div>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input required type="email" class="form-control" name="Email" placeholder="Email" ngModel>
        <div *ngIf="!validations.emailOk" style="color:red">Email can't be empty.</div>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input required type="text" class="form-control" name="Name" placeholder="Name" ngModel>
        <div *ngIf="!validations.NameOk" style="color:red">Name can't be empty.</div>
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input required type="text" class="form-control" name="Surname" placeholder="Surname" ngModel>
        <div *ngIf="!validations.SurnameOk" style="color:red">Surname can't be empty.</div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input required type="text" class="form-control" name="Address" placeholder="Address" ngModel>
        <div *ngIf="!validations.AddressOk" style="color:red">Address can't be empty.</div>
      </div>
     

      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input required type="date" class="form-control" name="Birthday" placeholder="dd/mm/yyyy" ngModel>
        <div *ngIf="!validations.dateOk" style="color:red">Birthday can't be empty.</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input required type="password" class="form-control" name="Password" placeholder="Password" ngModel>
        <div *ngIf="!validations.passwordOk" style="color:red">Fill out password</div>
        
      </div>

     

      <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input required type="password" class="form-control" name="ConfirmPassword" placeholder="Password" ngModel>
           <div *ngIf="!validations.password2Ok" style="color:red">Fill out password confirmation</div>
      
        </div>

        <div class="form-group" >
       
          <input *ngIf="isSelected('AppUser')" type="file" (change)="onFileSelected($event)" >  
          <!-- <button type="button" class="button" (click)="onUpload()">Upload</button> -->
          </div>
      <button  type="submit" class="btn btn-success" >Register</button>
    </form>
</div>
